version: '3.8'

services:
  # The Core AI Logic API
  autoeye-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    # GPU support is commented out for compatibility with standard environments.
    # Uncomment the deploy section ONLY if you have an NVIDIA GPU + NVIDIA Container Toolkit.
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    volumes:
      - ./weights:/app/weights
      - ./logs:/app/logs
    environment:
      - MODEL_PATH=/app/weights/
    depends_on:
      - redis

  # Async Task Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
